<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="css/main.css">

</head>

<body onload="initGame(4, 4)" oncontextmenu="return false;">
    <div class="game">
        <h1>Minesweeper</h1>
        <table class="stats">
            <tr>
                <th class="seconds">Timer:0</th>
                <th class="lives">Lives:3</th>
            </tr>
        </table>
        <button class='emoji' onclick="initGame(4,4)"></button>

        <table class="tgame">
            <tbody class="board-container"></tbody>

        </table>
        <div class="buttons">
            <button class='gbutton ' onclick="initGame(12, 12)">Board 12*12</button>
            <button class='gbutton ' onclick="initGame(8, 8)">Board 8*8</button>
            <button class='gbutton ' onclick="initGame(4,4)">Board 4*4</button>
        </div>

    </div>
    <script src="js/main.js"></script>

</body>

</html>
